<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   
  <h2>Formulario de Registro</h2>

  <form action="" method="post">
<div> <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required maxlength="30" >
</div>
    
<div> <label for="apellidos">Apellidos:</label><br>
      <input type="text" id="apellidos" name="apellidos" required maxlength="50">
</div>
   
<div><label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10"> 
</div>
    
<div> <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion" required maxlength="100"> 
</div>
    
 <div>   <label for="edad">Edad:</label><br>
    <input type="text" id="edad" name="edad" required maxlength="2" size="2" pattern="[0-9]{1,2}">
</div>
  

  <div>
    <label for="gustos">Gustos:</label>
    <input type="text" id="gustos" name="gustos" required maxlength="100" >

  </div>
    
    <label for="genero">Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>
    <input type="radio" id="otro" name="genero" value="otro">
    <label for="otro">Otro</label>
   
    

    <div>
         <button> Registrarse</button>

    </div>
   
<form>
  <fieldset>
    <legend>Información Personal</legend>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="99" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Datos de Contacto</legend>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br><br>
  </fieldset>

  <button>Enviar</button>
</form>


</body>
</html>
